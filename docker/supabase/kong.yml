# Kong Gateway — Supabase API routing
# CORS plugins use default config: origins=*, credentials=false, all methods allowed.
# This matches ТЗ requirements (Access-Control-Allow-Origin: *).

_format_version: "2.1"
_transform: true

consumers:
  - username: anon
    keyauth_credentials:
      - key: ${ANON_KEY}
  - username: service_role
    keyauth_credentials:
      - key: ${SERVICE_ROLE_KEY}

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

services:
  ## --- Auth ---
  - name: auth-v1-open
    url: http://supabase-auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://supabase-auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://supabase-auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  - name: auth-v1
    _comment: "GoTrue: /auth/v1/* -> http://supabase-auth:9999/*"
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## --- PostgREST ---
  - name: rest-v1
    _comment: "PostgREST: /rest/v1/* -> http://supabase-rest:3000/*"
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## --- GraphQL (via PostgREST) ---
  - name: graphql-v1
    _comment: "PostgREST: /graphql/v1/* -> http://supabase-rest:3000/rpc/graphql"
    url: http://supabase-rest:3000/rpc/graphql
    routes:
      - name: graphql-v1-all
        strip_path: true
        paths:
          - /graphql/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## --- Realtime ---
  - name: realtime-v1
    _comment: "Realtime: /realtime/v1/* -> ws://supabase-realtime:4000/socket/*"
    url: http://supabase-realtime:4000/socket/
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## --- Storage ---
  - name: storage-v1
    _comment: "Storage: /storage/v1/* -> http://supabase-storage:5000/*"
    url: http://supabase-storage:5000/
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## --- Storage (public) ---
  - name: storage-v1-s3
    _comment: "Storage S3: /storage/v1/s3/* -> http://supabase-storage:5000/s3/*"
    url: http://supabase-storage:5000/s3/
    routes:
      - name: storage-v1-s3-all
        strip_path: true
        paths:
          - /storage/v1/s3/
    plugins:
      - name: cors

  - name: storage-v1-object-public
    _comment: "Storage Public Object: /storage/v1/object/public/* -> http://supabase-storage:5000/object/public/*"
    url: http://supabase-storage:5000/object/public/
    routes:
      - name: storage-v1-object-public
        strip_path: true
        paths:
          - /storage/v1/object/public/
    plugins:
      - name: cors

  - name: storage-v1-render-public
    _comment: "Storage Render Public: /storage/v1/render/image/public/* -> http://supabase-storage:5000/render/image/public/*"
    url: http://supabase-storage:5000/render/image/public/
    routes:
      - name: storage-v1-render-public
        strip_path: true
        paths:
          - /storage/v1/render/image/public/
    plugins:
      - name: cors

  ## --- Meta (postgres-meta) ---
  - name: meta
    _comment: "pg-meta: /pg/* -> http://supabase-meta:8080/*"
    url: http://supabase-meta:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

  ## --- Health ---
  - name: health
    url: http://kong:8000
    routes:
      - name: health
        paths:
          - /health
        strip_path: true
    plugins:
      - name: request-termination
        config:
          status_code: 200
          message: "OK"
